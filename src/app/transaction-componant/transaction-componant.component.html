<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="transDate">
    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.transDate}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionSource">
    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionSource}} </td>
  </ng-container>
  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell  *matCellDef="let element"> {{element.amount | currency:'R '}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
